<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ASCII Birthday</title>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      padding: 1rem;
      overflow: auto;
    }
    /* Contenedor que escalamos al 40% */
    #wrapper {
      transform: scale(0.4);
      transform-origin: top left;
      width: 250%;           /* 1 / 0.4 = 2.5 → para que el contenido no se recorte */
    }
    #ascii {
      font-family: monospace;
      line-height: 1.1;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <pre id="ascii"></pre>
  </div>

  <script>
    fetch('hbd.txt')
      .then(r => r.text())
      .then(text => {
        // eliminar líneas en blanco iniciales
        text = text.replace(/^\n+/, '');
        const container = document.getElementById('ascii');
        let pos = 0, CHUNK = 50;

        function animar() {
          if (pos < text.length) {
            container.textContent += text.substr(pos, CHUNK);
            pos += CHUNK;
            requestAnimationFrame(animar);
          }
        }
        requestAnimationFrame(animar);
      })
      .catch(console.error);
  </script>
</body>
</html>
