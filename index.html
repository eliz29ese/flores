<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ASCII Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.4">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 0.01em;      /* 40% del tamaño normal */
      white-space: pre-wrap;
      padding: 1rem;
      margin: 0;
      overflow-x: hidden;
    }
    #ascii {
      line-height: 1.1;
    }
  </style>
</head>
<body>
  <pre id="ascii"></pre>

  <script>
    fetch('hbd.txt')
      .then(r => r.text())
      .then(text => {
        const container = document.getElementById('ascii');
        let pos = 0;
        const CHUNK_SIZE = 80;   // prueba con 50, 100, …
        
        function animar() {
          if (pos < text.length) {
            container.textContent += text.substr(pos, CHUNK_SIZE);
            pos += CHUNK_SIZE;
            // hacemos scroll del viewport, no del <pre>
            window.scrollTo(0, document.body.scrollHeight);
            requestAnimationFrame(animar);
          }
        }
        
        requestAnimationFrame(animar);
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
