<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ASCII Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.4">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 0.2em;      /* 40% del tamaño normal */
      white-space: pre-wrap;
      padding: 1rem;
    }
    #ascii {
      line-height: 1.1;
      max-height: 90vh;
      overflow: auto;        /* deja scroll manual */
    }
  </style>
</head>
<body>
  <pre id="ascii"></pre>

  <script>
    fetch('hbd.txt')
      .then(r => r.text())
      .then(text => {
        const container = document.getElementById('ascii');
        let pos = 0;
        const CHUNK_SIZE = 80;   // cuántos caracteres meter por frame

        function animar() {
          if (pos < text.length) {
            // añadimos un “chunk” de caracteres
            container.textContent += text.substr(pos, CHUNK_SIZE);
            pos += CHUNK_SIZE;
            // auto‐scroll
            container.scrollTop = container.scrollHeight;
            // llamamos al siguiente frame lo antes posible
            requestAnimationFrame(animar);
          }
        }

        // arrancamos la animación
        requestAnimationFrame(animar);
      })
      .catch(err => console.error('No pude cargar hbd.txt:', err));
  </script>
</body>
</html>
