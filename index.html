<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ASCII Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.4">
  <style>
    html {
      zoom: 0.4;             /* zoom al 40% en desktop */
    }
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      white-space: pre-wrap;
      padding: 1rem;
    }
    #ascii {
      line-height: 1.1;
      max-height: 90vh;
      overflow: auto;        /* deja scroll manual */
    }
  </style>
</head>
<body>
  <pre id="ascii"></pre>

  <script>
    fetch('hbd.txt')
      .then(r => r.text())
      .then(text => {
        const container = document.getElementById('ascii');
        let pos = 0;
        const CHUNK_SIZE = 80;   // prueba con 20 o m√°s para mayor velocidad

        function animar() {
          if (pos < text.length) {
            container.textContent += text.substr(pos, CHUNK_SIZE);
            pos += CHUNK_SIZE;
            requestAnimationFrame(animar);
          } else {
            // al terminar TODO, hacemos scroll al final
            container.scrollTop = container.scrollHeight;
          }
        }

        requestAnimationFrame(animar);
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
