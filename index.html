<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ASCII Birthday</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
      padding: 1rem;
    }
    #ascii {
      line-height: 1.1;
    }
  </style>
</head>
<body>
  <pre id="ascii"></pre>

  <script>
    // Ajusta la URL si lo sirves desde otro lugar
    fetch('hbd.txt')
      .then(r => r.text())
      .then(text => {
        const container = document.getElementById('ascii');
        let i = 0;
        const delay = 0.0000001; // milisegundos entre carácter y carácter

        function animar() {
          if (i < text.length) {
            container.textContent += text[i++];
            // desplaza scroll al final si quieres efecto “tipo terminal”
            container.parentElement.scrollTop = container.parentElement.scrollHeight;
            setTimeout(animar, delay);
          }
        }

        animar();
      })
      .catch(err => console.error('No pude cargar hbd.txt:', err));
  </script>
</body>
</html>
