<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ASCII Birthday</title>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0; padding: 1rem;
      overflow-x: hidden;
    }
    /* Contenedor que escalamos */
    #wrapper {
      transform: scale(0.2);       /* 20% del tamaño original */
      transform-origin: top left;
      width: 150%;                  /* 1 / 0.2 = 5 → para que no se recorte */
    }
    pre {
      font-family: monospace;
      line-height: 1.1;
      white-space: pre-wrap;
      /* Opcional: ya no necesitas font-size tan pequeño */
      font-size: 4px;              
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <pre id="ascii"></pre>
  </div>

  <script>
    fetch('hbd.txt')
      .then(r => r.text())
      .then(text => {
        text = text.replace(/^\n+/, '');
        const container = document.getElementById('ascii');
        let pos = 0, CHUNK = 80;
        function animar() {
          if (pos < text.length) {
            container.textContent += text.substr(pos, CHUNK);
            pos += CHUNK;
            window.scrollTo(0, document.body.scrollHeight);
            requestAnimationFrame(animar);
          }
        }
        requestAnimationFrame(animar);
      });
  </script>
</body>
</html>
